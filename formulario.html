      <br><br><br>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <h2 class="pb-3">Registro de nuevo jugador</h2>
                <form id="form">
                  <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Jugador" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@host.com" required>
                  </div>
                  <div class="form-group">
                    <label for="age">Edad</label>
                    <input type ="number" class="form-control" id="age" min="5" max="100" required>
                  </div>
                  <div class="form-group">
                    <label for="country">País</label>
                    <select class="form-control" id="country" aria-label="Default select example">
                        <option selected>Escoge un país</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Brasil">Brazil</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Retirado" id="retiradoQ">
                        <label class="form-check-label" for="flexCheckDefault">
                          Retirado?
                        </label>
                      </div>
                  </div>
                  <button href="tabla.html" type="submit" class="btn btn-success text-center">Enviar</button>
                </form>
              </div>
        </div>
    </div>
</body>
